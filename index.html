<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>客服聊天</title>
</head>
<body>
  在线客服提示区域
  <div style="background-color: #f1f1f1; padding: 10px; border-radius: 8px; margin-bottom: 10px;">
    💬 当前可用客服：小王、小刘、Steve、技术支持<br>
    📩 请输入客服名字开始聊天
  </div>

  <!-- 用户输入框 -->
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="请输入客服名字..." required />
    <button type="submit">发送</button>
  </form>

  <!-- 聊天展示区域 -->
  <div id="chat-area" style="margin-top: 20px;"></div>

  <script>
    // 检查 URL 中是否带有 ?id=客服编号
    const params = new URLSearchParams(window.location.search);
    const agentId = params.get('id');

    if (agentId) {
      // 如果 URL 中有客服编号，自动显示提示并跳过手动输入
      document.getElementById('chat-form').style.display = 'none';
      const area = document.getElementById('chat-area');
      area.innerHTML = `🔗 已自动连接到客服编号：<strong>${agentId}</strong>`;
    }

    // 表单提交逻辑（手动输入）
    document.getElementById('chat-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('user-input').value;
      const area = document.getElementById('chat-area');
      area.innerHTML = `你输入了客服名：<strong>${name}</strong>`;
      document.getElementById('user-input').value = '';
    });
  </script>
</body>
</html>
