<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>客服聊天</title>
</head>
<body>
  <!-- 在线客服提示区域 -->
  <div style="background-color: #f1f1f1; padding: 10px; border-radius: 8px; margin-bottom: 10px;">
    💬 当前可用客服：小王、小刘、Steve、技术支持<br>
    📩 请输入客服名字开始聊天
  </div>

  <!-- 用户输入客服名字的输入框 -->
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="请输入客服名字..." required />
    <button type="submit">发送</button>
  </form>

  <!-- Vue 应用挂载点 -->
  <div id="app"></div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
